<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Forecast</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #weatherForecast {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>7-Day Weather Forecast for London</h1>
    
    <div id="weatherForecast"></div>

    <script>
        async function fetchWeather() {
            try {
                const lon = -0.128;
                const lat = 51.507;
                const apiUrl = `http://www.7timer.info/bin/astro.php?lon=${lon}&lat=${lat}&ac=0&lang=en&unit=metric&output=internal&tzshift=0`;
                const response = await fetch(apiUrl);
                const data = await response.text();
                document.getElementById('weatherForecast').innerHTML = `<img src="${data}" alt="Weather Forecast">`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherForecast').innerHTML = 'Failed to fetch weather data.';
            }
        }

        window.onload = fetchWeather;
    </script>
</body>
</html>
